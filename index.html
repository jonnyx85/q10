<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Questions Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Baloo+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="game-title">Welcome to the 10 Questions Game!</h1>

    <div class="game-mode-container">
        <img src="images/owl.png" alt="Owl Mascot" class="owl-mascot">
        <h2>Choose Game Mode</h2>
        <button onclick="selectGameMode('standard')">Standard Mode</button>
        <button onclick="selectGameMode('survival')">Survival Mode</button>
    </div>

    <div class="tutorial-container">
        <img src="images/owl.png" alt="Owl Mascot" class="owl-mascot">
        <div class="speech-bubble">
            <p id="tutorial-text"></p>
        </div>
        <button id="next-tutorial">Next</button>
    </div>

    <div class="menu-container">
        <img src="images/owl.png" alt="Owl Mascot" class="owl-mascot">
        <div class="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <button onclick="startNewGame()">Start New Game</button>
        <p class="cartoon-font">
            Guess the element the owl is <strong>not</strong> thinking about to progress through each level.
        </p>
    </div>

    <div class="game-container">
        <img src="images/owl.png" alt="Owl Mascot" class="owl-mascot">
        <div id="timer"></div>
        <div id="score-display">Score: 0</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div id="level-display"></div>
        <div id="options-container"></div>
        <div id="message"></div>
    </div>

    <div class="game-over-container">
        <h1 id="game-over-message"></h1>
        <div id="final-score"></div>
        <button onclick="goToMainMenu()">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
